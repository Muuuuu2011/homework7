<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Python會員系統實作</title>
        <style type="text/css">
        body{
            margin:0px;
        }
        .title{
            font-size:30px;text-align:center;background-color: rgb(90, 121, 221);color: cornsilk;
            height:150px;line-height:150px;
        }
        .box{
            margin:auto;width:300px;height: 150px;;border-style:solid;font-size:20px;
        }
        .loginText{
            text-align:center;line-height:90px;
        }
        .logout{
            margin:auto;width:160px;
        }

        </style>
    </head>
    <body>
        <nav>
            <div class="title">失敗頁面</div>
        </nav>
        <div class="box">
            <div class="loginText" method="POST">{{name}}</div>
            <div class="logout">
                <a href="/" >重新輸入帳號密碼</a>
            </div>
        </div>
    </body>
</html>
